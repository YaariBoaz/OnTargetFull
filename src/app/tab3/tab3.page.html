    <div class="form">
        <div class="row">
            <p>AGE</p>
            <input type="number" [(ngModel)]="profile.age">
        </div>
        <div class="row">
            <p>GENDER</p>
            <select>
                <option selected value="Male">Male</option>
            </select>
        </div>
        <div class="row">
            <p>COUNTRY</p>
            <select>
                <option value="USA">USA</option>
            </select>
        </div>
        <div class="row">
            <p>STATE</p>
            <select>
                <option value="California">California</option>
            </select>
        </div>
        <div class="row">
            <p>EMAIL</p>
            <a href="email@gmail.com">{{ profile.email }}</a>
        </div>
    </div>
