<section class="sign-up-wizard" [class.iphone]="isIphone()">
    <div class="back" *ngIf="stepTwoActive || stepThreeActive || stepFourActive">
        <img (click)="back()" src="assets/icons/Arrow%20@3x.png"><span>Back </span>
    </div>
    <div class="up">
        <p class="sign-up-title"> Sign Up</p>
        <div class="step-circles">
            <div class="circle" [ngClass]="{'active': stepOneActive}">
                <p *ngIf="!stepOneComplete">1</p>

                              transform="translate(0 0)"/>
                    </svg>
                </p>
            </div>
            <div class="separator" [ngClass]="{'active': stepTwoActive}"></div>
            <div class="circle" [ngClass]="{'active': stepTwoActive}">
                <p *ngIf="!stepTwoComplete">2</p>
                <p *ngIf="stepTwoComplete">
                    <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24.74 16.9">
                        <path data-name="Path 16037"
                              d="M24.32.43a1.47,1.47,0,0,0-2.07,0L9.31,13.37,2.5,6.56a1.45,1.45,0,0,0-2.07,0,1.47,1.47,0,0,0,0,2.07l7.84,7.84a1.47,1.47,0,0,0,2.07,0l14-14A1.46,1.46,0,0,0,24.32.43Z"
                              transform="translate(0 0)"/>
                    </svg>
                </p>
            </div>
            <div class="separator" [ngClass]="{'active': stepTwoComplete }"></div>
            <div class="circle" [ngClass]="{'active': stepThreeActive}"><p>3</p></div>
        </div>
    </div>

                    <a (click)="isPrivatePolicy = !isPrivatePolicy">Privacy Policy</a>
                </p>
            </div>
        </div>
        <div class="controls">
            <button class="confirm" (click)="activeNextStep()">ACCEPT AND CONTINUE</button>
            <button class="cancel" (click)="closWizard.emit()">CANCEL</button>
        </div>
    </ng-container>

    <app-signup
            *ngIf="stepOneComplete && !stepTwoComplete"
            (back)="onBackToLogin()"
            (hideShowKeyboard)="hideShowKeyboard($event)"
            (stepTwoComplete)="completeStepTwo($event)"
            (backToFirst)="backToFirst()">
    </app-signup>


    <app-tab3 [isFromWizardInput]="true" (stepThreeComplete)="completeStepThree()" [form]="sigunUpFormDetails"
              *ngIf="stepTwoComplete"></app-tab3>

    <div *ngIf="stepFourActive">
        <img src="assets/icons/right.svg">
        <p> New account created successfully </p>
        <p> You will be redirected to the home screen </p>
        <p> You will be redirected to the home </p>
        <p> screen in <span>3</span> seconds. </p>
    </div>

</section>
<div class="view-wrapper" *ngIf="isShowUOT">
    <div class="x" (click)="isShowUOT = !isShowUOT"> X</div>
    <ngx-extended-pdf-viewer
            [showBookmarkButton]="false"
            [showBorders]="false"
            [showFindButton]="false"
            [showOpenFileButton]="false"
            [showPagingButtons]="false"
            [showPresentationModeButton]="false"
            [showRotateButton]="false"
            [showScrollingButton]="false"
            [showSecondaryToolbarButton]="false"
            [showSidebarButton]="false"
            [showSpreadButton]="false"
            [showZoomButtons]="false"
            [src]="'assets/docs/ADLTOU.pdf'"
            height="80vh"
            showSidebarOnLoad="false"
            textLayer="false"
            useBrowserLocale="true"></ngx-extended-pdf-viewer>
</div>
<div class="view-wrapper" *ngIf="isPrivatePolicy">
    <div class="x" (click)="isPrivatePolicy = !isPrivatePolicy"> X</div>
    <ngx-extended-pdf-viewer
            [showBookmarkButton]="false"
            [showBorders]="false"
            [showFindButton]="false"
            [showOpenFileButton]="false"
            [showPagingButtons]="false"
            [showPresentationModeButton]="false"
            [showRotateButton]="false"
            [showScrollingButton]="false"
            [showSecondaryToolbarButton]="false"
            [showSidebarButton]="false"
            [showSpreadButton]="false"
            [showZoomButtons]="false"
            [src]="'assets/docs/ADLPrivacyPolicy.pdf'"
            height="80vh"
            showSidebarOnLoad="false"
            textLayer="false"
            useBrowserLocale="true"></ngx-extended-pdf-viewer>
</div>
