<mat-tab-group #tabGroup class="tabs-container" headerPosition="below" mat-stretch-tabs [@.disabled]="true"
               (selectedTabChange)="tabChanged($event)">
    <mat-tab label="First">
        <ng-template mat-tab-label>
            <div class="icon" [ngClass]="{'active': selectedTab === 0}">
                <svg xmlns="http://www.w3.org/2000/svg" width="17.848" height="17.85" viewBox="0 0 17.848 17.85">
                    <defs>
                        <style>
                            .cls-2 {
                                fill: #e4e4e4;
                                stroke: #e4e4e4
                            }
                        </style>
                    </defs>
                    <path id="_002-home"
                          d="M17.868 7.764L10.585.481a1.643 1.643 0 0 0-2.324 0L.984 7.759l-.007.007a1.643 1.643 0 0 0 1.093 2.8H2.411v5.358a1.925 1.925 0 0 0 1.923 1.926h2.849a.523.523 0 0 0 .523-.523v-4.2a.878.878 0 0 1 .878-.877h1.68a.878.878 0 0 1 .877.877v4.2a.523.523 0 0 0 .523.523h2.849a1.925 1.925 0 0 0 1.923-1.923v-5.359h.264a1.644 1.644 0 0 0 1.163-2.8zm-.741 1.584a.594.594 0 0 1-.422.175h-.792a.523.523 0 0 0-.523.523v5.881a.878.878 0 0 1-.877.877h-2.326v-3.678a1.925 1.925 0 0 0-1.923-1.926H8.583a1.926 1.926 0 0 0-1.923 1.926V16.8H4.334a.878.878 0 0 1-.877-.877v-5.878a.523.523 0 0 0-.523-.523h-.8A.6.6 0 0 1 1.72 8.5L9 1.221a.6.6 0 0 1 .845 0l7.28 7.279a.6.6 0 0 1 .002.847zm0 0"
                          data-name="002-home" opacity="0.5" transform="translate(-.499)"/>
                </svg>
                <p>Home</p>
            </div>
        </ng-template>
        <app-tab1></app-tab1>
    </mat-tab>
    <mat-tab label="Second" (click)="onTrainClicked()">
        <ng-template mat-tab-label>
            <div class="icon" [ngClass]="{'active': selectedTab === 1}" (click)="onTrainClicked()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                    <g id="_001-aim" data-name="001-aim" opacity="0.5">
                        <path id="Path_1250"
                              d="M9.438 17.125a7.688 7.688 0 1 1 7.688-7.688 7.7 7.7 0 0 1-7.688 7.688zm0-13.875a6.188 6.188 0 1 0 6.188 6.188A6.195 6.195 0 0 0 9.438 3.25z"
                              data-name="Path 1250" transform="translate(-.438 -.438)"/>
                        <path id="Path_1251"
                              d="M11.75 4.125a.75.75 0 0 1-.75-.75V.75a.75.75 0 1 1 1.5 0v2.625a.75.75 0 0 1-.75.75z"
                              data-name="Path 1251" transform="translate(-2.75)"/>
                        <path id="Path_1252" d="M21.875 12.5H19.25a.75.75 0 0 1 0-1.5h2.625a.75.75 0 0 1 0 1.5z"
                              data-name="Path 1252" transform="translate(-4.625 -2.75)"/>
                        <path id="Path_1253"
                              d="M11.75 22.625a.75.75 0 0 1-.75-.75V19.25a.75.75 0 0 1 1.5 0v2.625a.75.75 0 0 1-.75.75z"
                              data-name="Path 1253" transform="translate(-2.75 -4.625)"/>
                        <path id="Path_1254" d="M3.375 12.5H.75a.75.75 0 1 1 0-1.5h2.625a.75.75 0 1 1 0 1.5z"
                              data-name="Path 1254" transform="translate(0 -2.75)"/>
                        <path id="Path_1255"
                              d="M11.25 13.5a2.25 2.25 0 1 1 2.25-2.25 2.253 2.253 0 0 1-2.25 2.25zm0-3a.75.75 0 1 0 .75.75.751.751 0 0 0-.75-.75z"
                              data-name="Path 1255" transform="translate(-2.25 -2.25)"/>
                    </g>
                </svg>
                <p>Train</p>
            </div>
        </ng-template>
        <app-select-target></app-select-target>
    </mat-tab>
    <mat-tab label="Third">
        <ng-template mat-tab-label>
            <div class="icon" [ngClass]="{'active': selectedTab === 2}">
                <svg xmlns="http://www.w3.org/2000/svg" width="17.85" height="17.85" data-name="003-account" viewBox="0 0 17.85 17.85">
                    <path d="M17.85 8.925a8.925 8.925 0 1 0-8.925 8.925 8.92 8.92 0 0 0 8.925-8.925zM8.925 1.046a7.88 7.88 0 0 1 6.53 12.29 8.922 8.922 0 0 0-13.06 0 7.88 7.88 0 0 1 6.53-12.29zM3.048 14.172a7.877 7.877 0 0 1 11.755 0 7.872 7.872 0 0 1-11.755 0zm0 0" data-name="Path 1256"/>
                    <path d="M8.925 9.448a3.141 3.141 0 0 0 3.138-3.138V5.265a3.138 3.138 0 1 0-6.275 0v1.046a3.141 3.141 0 0 0 3.137 3.137zM6.833 5.264a2.092 2.092 0 1 1 4.184 0V6.31a2.092 2.092 0 0 1-4.184 0zm0 0" data-name="Path 1257"/>
                </svg>
                <p>Profile</p>
            </div>
        </ng-template>
        <app-tab3></app-tab3>
    </mat-tab>
</mat-tab-group>
