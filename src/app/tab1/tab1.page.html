<app-singin *ngIf="showSignin"></app-singin>


<ion-content *ngIf="showRegular" color="light">
    <ion-refresher slot="fixed" disabled="false" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100"
                   pullMax="200">
        <ion-refresher-content
                pullingIcon="arrow-down"
                pullingText="Pull to refresh"
                refreshingSpinner="bubbles"
                refreshingText="Refreshing....."></ion-refresher-content>
    </ion-refresher>


    <section *ngIf="showUi" class="dashboard" [class.ios-mode]="this.isIos()">

        <div class="profile-and-stats">
            <h3>Hi, {{profile?.firstName}}</h3>

            <div class="menu">

                <button [class.menuBtniOs]="this.isIos()" class="menuBtn" mat-button [matMenuTriggerFor]="menu"

                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="onDiscconectTarget()">Disconnect Target</button>
                    <button mat-menu-item (click)="onLogout()">Logout</button>
                    <button mat-menu-item>Version 1.1.3</button>
                </mat-menu>
            </div>

            <div class="profile">
                <div class="avatar" *ngIf="profile.img">
                    <img *ngIf="profile.img" [src]="profile.img">
                    <img *ngIf="!profile.img" src="../../assets/avatar.jpg"/>
                    <svg width="146" class="shape" height="25" viewBox="0 0 146 25" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0H145.814L131.233 24.22H14.5814L0 0Z" fill="#FC5151"/>
                        <text x="45" y="18">Beginner</text>
                    </svg>
                </div>
                <div class="avatar" *ngIf="!profile.img">
                    <img src="assets/avatar.jpg">
                    <svg class="shape" width="146" height="25" viewBox="0 0 146 25" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0H145.814L131.233 24.22H14.5814L0 0Z" fill="#FC5151"/>
                        <text x="45" y="18">Beginner</text>
                    </svg>
                </div>

                <div class="stats" *ngIf="!isNotTrainedYet">
                    <div class="text-and-icon">
                        <img src="assets/icons/medal.png" alt="medal" class="medal">
                        <p>125 POINTS</p>
                    </div>

                    <div class="text-and-icon">
                        <img src="assets/icons/rank.png" alt="rank">
                        <p>BEGINNER</p>
                    </div>
                </div>
            </div>
        </div>
