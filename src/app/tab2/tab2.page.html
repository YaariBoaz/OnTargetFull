        <ion-slides #slides effect=“slide” class="sliders" pager="false"
                    [options]="slideOpts ">
            <ion-slide>

                     [ngClass]="{'selected': drill.drillType === drillTypeEnum.Regular }" [attr.id]="'Hit/NoHit'">

            <ion-slide>

            </ion-slide>
            <ion-slide>
